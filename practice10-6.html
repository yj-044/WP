<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 10-6</title>
    <script>
        let time = null;
        function onofftime() {
            if (time != null) {
                clearInterval(time);
                time = null;
                document.getElementById("clock").style.color = "gray";
            } else {
                time = setInterval("outtime(clock)", 100);
                document.getElementById("clock").style.color = "black";
            }
        }

        function gotime() {
            let clock = document.getElementById("clock");
            outtime(clock);
            time = setInterval("outtime(clock)", 100);
        }

        function outtime(e) {
            let date = new Date();
            e.innerHTML = date.toLocaleTimeString()
        }
    </script>
</head>
<body onload="gotime();">
    <h2>div 태그에 시계 만들기</h2>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr>
    <div id="clock" onclick="onofftime();">
    </div>
</body>
</html>
