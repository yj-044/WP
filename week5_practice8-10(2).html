<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 8-10</title>
    <script>
        function addAnser(obj,text){
            let newDiv=document.createElement("div")
            newDiv.innerHTML=text;
            obj.parentElement.appendChild(newDiv)

            newDiv.addEventListener("click", function(){
                this.parentElement.removeChild(newDiv)
            } )
        }
        
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <dir><p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <button onclick="addAnser(this,'백설공주')">답보기</button>
    </dir>
    <dir><p>Q. 죽는냐 사느냐 어떤 것이 문제인가?</p>
    <button onclick="addAnser(this,'둘다')">답보기</button>
    </dir>
</body>
</html>
